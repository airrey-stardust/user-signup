{% extends "base.html" %}

{% block content %}

    <h1>User Sign-Up</h1>
                <form method = "POST">

                        <form>
                            <label>Username:
                            <input name="username" type="text" value='{{username}}'>
                            </label>
                            <p class="error">{{error_username}}</p>                       
                            
                            <label>
                            Password:

                            <input name="password" type="text" value='{{password}}'>
                            </label>
                            <p class="error">{{error_password}}</p>

                            <label>
                            Verify Password:
                            
                            <input name="verify_password" type="text" value='{{verify_password}}'>
                            </label>
                            <p class="error">{{error_password_verification}}</p>

                            <label>E-mail (optional):
                            <input name="email" type="text" value='{{email}}'>
                            </label>
                            <p class="error">{{error_email_message}}</p>

                            <input class="submit" type="submit" value="Submit">
                       
                        </form>
                
                
    {% endblock %}
